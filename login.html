<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-Cart | Login</title>

<style>
body {
  font-family: Arial;
  background:#f4f4f4;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.login-box {
  background:white;
  padding:30px;
  width:320px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.login-box h2 {
  text-align:center;
  margin-bottom:20px;
}

.login-box input {
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:5px;
}

.login-box button {
  width:100%;
  padding:10px;
  background:#3b82f6;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.login-box button:hover {
  background:#2563eb;
}

.login-box p {
  text-align:center;
  margin-top:15px;
}

.login-box a {
  color:#3b82f6;
  text-decoration:none;
}
</style>

</head>
<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="email" placeholder="Email" required>
  <input type="password" placeholder="Password" required>

  <button onclick="login()">Login</button>


  <p>Don't have an account? <a href="signup.html">Sign up</a></p>
</div>

<script>
function login() {
  // login success nu assume pannrom
  localStorage.setItem("isLoggedIn", "true");
  window.location.href = "index.html";
}
</script>



</body>
</html>
